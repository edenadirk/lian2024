{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}

{% for profile in profiles %}
<div class="profile-group">
    <ul>
        <li><a href="{% url 'showProfile' %}">
            <h3>Username: {{ profile.user }}</h3>
            <p>Location: {{ profile.location }}</p>
            <!-- <p>Account Type: {{ profile.account_type }}</p> -->
        </a></li>
    </ul>
</div>
{% endfor %}

{% endblock %}
