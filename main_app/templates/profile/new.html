{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}

<div class="card-content form-cont">
    <span>Create Profile</span>
    <form action="{% url 'addProfile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>{{ profile_form.as_table }}</table>
        <input class="btn" type="submit" value="Create Profile">
    </form>
</div>

{% endblock %}
